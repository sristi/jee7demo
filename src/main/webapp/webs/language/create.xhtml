<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{languageBean.id}'/>
		<f:event type="preRenderView" listener='#{languageBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Language"/>

	<ui:define name="header">
		Language
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty languageBean.id}'>
				Edit existing Language
			</c:when>
			<c:otherwise>
				Create a new Language
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="languageBeanLanguageName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="languageBeanLanguageName" value="#{languageBean.language.name}" a:placeholder="Enter Name Here"/>
					<h:message for="languageBeanLanguageName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{languageBean.update}' styleClass="btn btn-primary" oncomplete="foo();"/>
				<c:choose>
					<c:when test='#{!empty languageBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{languageBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{languageBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
			<h:outputScript>
			function foo(){
			alert("kkk");
			}
			</h:outputScript>
		</h:form>
	</ui:define>

</ui:composition>
